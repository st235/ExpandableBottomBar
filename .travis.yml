language: java
sudo: required
jdk: openjdk8

env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools-28.0.2
    - build-tools-28.0.3

    - android-28
    - android-22

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    - sys-img-armeabi-v7a-android-22
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

# cache between builds
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - export ANDROID_HOME=~/android-sdk-linux
  - wget -q "https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip" -O android-sdk-tools.zip
  - unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}
  - rm android-sdk-tools.zip
  - PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
  - mkdir -p ~/.android
  - touch ~/.android/repositories.cfg
  - yes | sdkmanager --licenses
  - yes | sdkmanager "emulator" "tools" "platform-tools" > /dev/null
  - yes | sdkmanager "platforms;android-25" > /dev/null
  - yes | sdkmanager "build-tools;25.0.2" > /dev/null
  - yes | sdkmanager "system-images;android-25;google_apis;armeabi-v7a" > /dev/null

install:
  # Check install section: http://docs.travis-ci.com/user/build-configuration/#install
  # If you'd like to skip the install stage entirely, set it to true and nothing will be run.
  - true

before_script:
  - chmod +x gradlew
  - echo no | android create avd --force --name test --target android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build check
  - ./gradlew assembleDebugAndroidTest -PdisablePreDex --continue --stacktrace
  - ./gradlew connectedDebugAndroidTest -PdisablePreDex --continue --stacktrace
